<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="초코칩">
        <meta name="keywords" content="십이간지 연애유형">
        <meta name="description" content="십이간지 연애유형">

        <!-- sns share -->
        <meta property="og:url" content="">
        <meta property="og:type" content="website">
        <meta property="og:title" content="십이간지 연애유형">
        <meta property="og:image" content="img/share.png">
        <meta property="og:description" content="십이간지로 알아보는 연애유형">

        <!-- favicon -->
       <link rel="shortcut icon" href="img/favicon.ico">
       <!-- iOS 홈화면 아이콘 정의 -->
       <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">
        <!-- 
            무료 아이콘
            https://icon-icons.com/
        -->

        <title>십이간지 연애유형</title>
        <!-- 부트스트랩 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- 웹폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./css/default.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/qna.css" />
        <link rel="stylesheet" href="./css/animation.css" />
        <link rel="stylesheet" href="./css/result.css">

        <script src="./js/data.js"></script>
        <script src="./js/start.js" defer></script>
    </head>
    <body>
        <div class="container">
            <section id="main" class="mx-auto my-5 px-3 py-5">
                <h1>십이간지로 알아보는 연애유형</h1>
                <div class="col-log-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <img src="./img/main.png" alt="mainImage" class="img-fluid" />
                </div>
                <p>
                    나만의 MBTI 사이트입니다! <br />
                    아래 시작하기 버튼을 눌러 시작해 주십시오.
                </p>
                <button type="button" class="btn btn-danger mt-3" onclick="begin();">시작하기</button>
            </section>
            <section id="qna">
                <div class="status mx-auto mt-5">
                    <div class="statusBar"></div>
                </div>
                <div class="qBox my-5 py-3 mx-auto"></div>
                <div class="answerBox"></div>
            </section>
            <section id="result" class="mx-auto my-5 py-5 px-3">
                <h1>당신의 결과는?</h1>
                <div class="resultname"></div>
                <div id="resultImg" class="col-log-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
                <div class="resultDesc"></div>
                <button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>
            </section>
        </div>
    </body>
</html>

<!-- 
    [ 부트스트랩 내장 클래스 ]
    : container클래스를 가진 요소 내에서 동작한다.
    
    클래스 종류
    - m : 마진
    - p : 패딩
    - x : left, right값 동시 제어
    - y : top, bottom값 동시 제어
    - t : top값 제어
    - b : bottom값 제어

    예시
    - mx-auto : 왼쪽과 오른쪽 마진을 auto로 설정
    - img-fluid : 이미지를 감싸고있는 박스의 크기에 맞춰 반응형으로 설정
    - pt-5 : 패딩을 $spacer(기본값 1.5rem) * 3만큼이동
        -> 크기값 : auto, 0~5까지 선택가능        
-->
